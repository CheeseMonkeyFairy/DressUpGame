<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1 class="page-title">Sage's Wardrobe Dress Up Game</h1>
    <div class="game-container">
        <!-- Left Side: Character Display -->
        <div class="character-container">
            <!-- Character Base Image -->
            <img id="character-base" src="{{ url_for('static', filename='assets/character/character_base.png') }}" alt="Character">

            <!-- Character Clothing Layers (Transparent PNGs) -->
            <img id="character-hats" class="character-layer" src="{{ url_for('static', filename='assets/hats/hat0.png') }}" alt="Hat">
            <img id="character-shirts" class="character-layer" src="{{ url_for('static', filename='assets/shirts/shirt0.png') }}" alt="Shirt">
            <img id="character-jackets" class="character-layer" src="{{ url_for('static', filename='assets/jackets/jacket0.png') }}" alt="Jacket">
            <img id="character-socks" class="character-layer" src="{{ url_for('static', filename='assets/socks/socks0.png') }}" alt="Socks">
            <img id="character-shoes" class="character-layer" src="{{ url_for('static', filename='assets/shoes/shoes0.png') }}" alt="Shoes">
            <img id="character-pants" class="character-layer" src="{{ url_for('static', filename='assets/pants/pants0.png') }}" alt="Pants">
            <img id="character-dresses" class="character-layer" src="{{ url_for('static', filename='assets/dresses/dress0.png') }}" alt="Dress">
        </div>

        <!-- Right Side: Wardrobe Widget -->
        <div class="wardrobe-widget">
            <div class="tabs">
                <button onclick="showClothing('hats')">Hats</button>
                <button onclick="showClothing('shirts')">Shirts</button>
                <button onclick="showClothing('jackets')">Jackets</button>
                <button onclick="showClothing('pants')">Pants</button>
                <button onclick="showClothing('shoes')">Shoes</button>
                <button onclick="showClothing('socks')">Socks</button>
                <button onclick="showClothing('dresses')">Dresses</button>
            </div>

            <div id="clothing-items" class="clothing-items">
                <!-- Clothing options will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
